<!DOCTYPE html>
<html>
<head>
  <title>Random Number Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #number {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
      color: blue;
    }
  </style>
</head>
<body>
  <h2>Random Number Generator (1â€“100)</h2>
  <button onclick="generateNumber()">Generate Number</button>
  <p id="number"></p>

  <script>
    function generateNumber() {
      let randomNumber = Math.floor(Math.random() * 100) + 1;
      document.getElementById("number").innerText = "Random Number: " + randomNumber;
    }
  </script>
</body>
</html>
