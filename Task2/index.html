<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        <h2>reverse the word in the sentences</h2>
        <input type="text" id="input" placeholder="give me a sentence">
        <button onclick="reverse()">reverse</button>
        <p id="output"></p>
        <script>
            function reverse(){
                const input=document.getElementById("input").value
                const reverse=input.split(" ")
                .map(word=>word.split("").reverse().join("")).join(" ");
                document.getElementById("output").innerText="reversed sentence: "+reverse;


            
            }
            
        </script>
    
 
</body>
</html>
